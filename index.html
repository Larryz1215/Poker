<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Larry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--引入css-->
    <link rel="stylesheet" href="style.css" />
    <!--引入js-->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box">
      <h1>POKER</h1>
      <div class="container">
        <div class="container1">
          <div id="demo0" class="ball"></div>
          <div class="ballnum"><p>Player</p></div>
        </div>

        <div class="container2">
          <div id="demo1" class="ball2"></div>
          <div class="ballnum"><p>Computer</p></div>
        </div>

      <div class="result">
        <h1 id="demo2"></h1>
      </div>
      <div class="buttonzone">
        <button class="trybtn" id="btn1">Start</button>
      </div>
    </div>
    <div class="box2" id="history"></div>
  </body>
</html>
